        /*  task 7-5*/
        let cars = [ 
            {
                mark: 'Mercedes',
                year: [2012, 2015, 2018],
                liters: [2.0, 2.4, 3.0],
                price: [8000000, 12000000, 20000000]
            },
            {
                mark: 'Toyota',
                year: [2011, 2013],
                liters: [2.4, 3.3],
                price: [12000000, 22000000]
            },
            {
                mark: 'Lexus',
                year: [2015, 2017],
                liters: [3.0, 4.3],
                price: [22000000, 32000000]
            }
        ]
        function main() {
            let n = parseInt(prompt(`
                INSERT [1] TO SEARCH BY NAME
                INSERT [2] TO SEARCH BY YEAR
                INSERT [3] TO SEARCH BY ENGINE VOLUME
                INSERT [4] TO SEARCH BY PRICE
                INSERT [5] TO EXIT`
            ))
            switch (n) {
                case 1:
                findByName(prompt('Введите марку машины'))
                break
                case 2:
                let yearStart = parseInt(prompt('Введите начало годы машины'))
                let yearEnd = parseInt(prompt('Ведите конец года машины'))
                findByYear(yearStart, yearEnd)
                break
                case 3:
                let litersStart = parseFloat(prompt('Введите начало объема двигательа'))
                let litersEnd = parseFloat(prompt('Введите конец объема двигательа'))
                findByLiters(litersStart, litersEnd)
                break
                case 4:
                let priceStart = parseInt(prompt('Введите начальную сумму'))
                let priceEnd = parseInt(prompt('Введите конечную сумму '))
                findByPrice(priceStart, priceEnd)
                break
                case 5:
                return;
            }
        }
        function findByName(mark) {
        for (i = 0; i < cars.length; i++) {
            if (mark === cars[i].mark) {
            for (j = 0; j < cars[i].year.length; j++)
                alert(`${cars[i].mark} - ${cars[i].year[j]} - ${cars[i].liters[j]} - ${cars[i].price[j]} KZT`)
            }
        }
        }

        function findByYear(yearStart, yearEnd){
            let str=""
            for(i=0; i<cars.length;i++){
                for(j=0; j<cars.length; j++){
                    if(yearStart<=cars[i].year[j] && yearEnd>=cars[i].year[j]){
                        str+=`${cars[i].mark} - ${cars[i].year[j]} - ${cars[i].liters[j]} - ${cars[i].price[j]} KZT\n`
                    }
                }
            }
            alert(str)
        }
        function findByLiters(litersStart, litersEnd){
            let str=""
            for(i=0; i<cars.length;i++){
                for(j=0; j<cars.length; j++){
                    if(litersStart<=cars[i].liters[j] && litersEnd>=cars[i].liters[j]){
                        str+=`${cars[i].mark} - ${cars[i].year[j]} - ${cars[i].liters[j]} - ${cars[i].price[j]} KZT\n`
                    }
                }
            }
            alert(str)
        }
        function findByLiters(litersStart, litersEnd){

            alert(str)
        }
