    <p>NAME SURNAME:</p>
    <input>

    <p>CVV:</p>
    <input type="password" max="3" id="cvv">

    <button onclick="complete()">COMPLETE</button>
    <span></span>
    <script>
        let cards = [
        {cardNumber: "4413434135342424", cvv: 123},
        {cardNumber: "1231234134133323", cvv: 987}
        ]
        function complete() {
            let inputs = document.querySelectorAll('#card-input')
            let cvvCode = parseInt(document.querySelector('#cvv').value)

            let cardNumber = ''
            for (i = 0; i < inputs.length; i++) {
                cardNumber += inputs[i].value
            }

            for (i = 0; i < cards.length; i++) {
                if (cards[i].cardNumber === cardNumber && cards[i].cvv === cvvCode) {
                document.querySelector('span').innerText = "\nTransaction completed"
                break
                } else {
                document.querySelector('span').innerText = "\nInvalid Data"
                }
            }
        }


    </script>
